SPARK_IMAGE: quay.io/opendatahub/spark-cluster-image:spark24
S3_ENDPOINT: s3.upshift.redhat.com
S3_REGION: sa-east-1
POSTGRESQL_VERSION: 9.6
POSTGRESQL_IMAGE_NAMESPACE: openshift
THRIFT_SERVER_IMAGE_NAME: quay.io/opendatahub/spark-cluster-image:spark24
ADDITIONAL_JARS: ''
HUE_IMAGE: 'shgriffi/hue:test'
HUE_APP_BLACKLIST: impala,security,jobbrowser,jobsub,pig,hbase,sqoop,zookeeper,spark,oozie,search
HUE_CPU_REQUEST: 300m
HUE_MEMORY_REQUEST: 500Mi
HUE_CPU_LIMIT: 500m
HUE_MEMORY_LIMIT: 1Gi
MYSQL_IMAGE: 'mysql:5.7'
MYSQL_IMAGE_NAMESPACE: openshift
DATABASE_USER: datacatalog
DATABASE_NAME: datacatalog
DATABASE_VOLUME_CAPACITY: 1Gi
DATABASE_MEMORY_LIMIT: 512Mi
THRIFTSERVER_VOLUME_CAPACITY: 5Gi
ldap_url: "ldaps://ldap.corp.redhat.com"
ldap_base_dn: "ou=users,dc=redhat,dc=com"
ldap_use_start_tls: "true"
ldap_user_name_attr: uid
thriftserver_transport_port: 10000
thriftserver_users: []
